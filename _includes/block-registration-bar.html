<section id="{{ section.slug | slugify }}">
  <div class="block block-registration-bar {{section.class}}">
    <div class="container">
      <div class="columns">
          <div class="cta">
            
            {% if section.closed %}
            
              <p> Registration is now closed. Join the <a href="#waitlist">waitlist</a> below. </p>
            
            {% else %}
            
              <form action="{{ site.backend }}/register" method="POST" id="register">
              <input type="name" placeholder="Name" name="name" required>
              <input type="email" placeholder="Email address" name="email" required>
              
              {% if section.intro_call_date %}
              
              <div class="select">
                <label for="call">
                  Will you join a 30 minute intro call with your Moai on <strong>{{ section.intro_call_date }} @ 12pm EST</strong>?<br>
                  <em>Your answer determines your Moai - strong group relationships result in greater progress.</em><br>
                </label>
                <select name="call" id="call" required>
                  <option value="" disabled selected>Select your option.</option>
                  <option value="yes">Yes! (Your stake is donated if you don't attend.)</option>
                  <option value="no">No. (Your Moai will contain others who selected this.)</option>
                  <option value="conflict">I would have, but I have a conflict.</option>
                </select>
              </div>

              {% endif %}

              {% if section.staked %}

              <div class="checkbox">
                <input type="checkbox" name="ack" id="ack" required>
                <label for="ack">
                  <strong>I understand that my card is not charged on sign-up - it's only required to enforce the stake.</strong> <em>Details in <a href="#faqs">FAQs</a></em>
                </label>
              </div>

              {% else %}

              <label for="stake">What is your penalty if you don't complete the program?</label>
              <input type="text" name="stake" id="stake" placeholder="Donate $100 to charity" required>
              
              {% endif %}

              <input type="hidden" name="referrer">
              <input type="hidden" name="staked" value="{{ section.staked }}">
              <input type="hidden" name="success_url"= value="{{ site.url }}{{ section.success_url }}">
              <input type="hidden" name="cancel_url">
              <input type="hidden" name="program_id" value="{{ section.program_id }}">
              <button type="submit" class="button primary"><strong>Join Now!</strong></button>
              </form>
            
            {% endif %}
          
          </div>
      </div>
    </div>
  </div>
</section>
<script>
  document.forms['register'].elements['referrer'].value = new URLSearchParams(location.search).get('referrer');
  document.forms['register'].elements['cancel_url'].value = window.location.href;
</script>
