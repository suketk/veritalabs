<section id="{{ section.slug | slugify }}">
  <div class="block block-registration-bar {{section.class}}">
    <div class="container">
      <div class="columns">
          <div class="cta">
            <form action="{{ site.backend }}/register" method="POST">
              <button type="submit" class="button primary"><strong>Register Now!</strong></button>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
