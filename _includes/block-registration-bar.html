<section id="{{ section.slug | slugify }}">
  <div class="block block-registration-bar {{section.class}}">
    <div class="container">
      <div class="columns">
          <div class="cta">
            <!-- <p> Registration is now closed. Join the waitlist below. </p> -->
            <form action="{{ site.backend }}/register" method="POST" id="register">
              <input type="name" placeholder="Name" class="inverted" name="name" required>
              <input type="email" placeholder="Email address" class="inverted" name="email" required>
              <input type="hidden" name="referrer">
              <!-- PROD -->
              <!-- <input type="hidden" name="program_id" value="377ab588-2afc-441c-b5d0-c6f08924ebe8"> -->
              <!-- TEST -->
              <input type="hidden" name="program_id" value="ea719edf-90da-4cf9-be12-3ba4f9611573"> 
              <button type="submit" class="button primary"><strong>Join Now!</strong></button>
              <p> A credit card is required to enforce the stake (see the FAQs). </p>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
<script>
  document.forms['register'].elements['referrer'].value = new URLSearchParams(location.search).get('referrer');
</script>
