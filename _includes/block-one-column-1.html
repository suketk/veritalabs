<section id="{{ section.slug | slugify }}" class="block block-one-column-1 {% if section.trim %}trim{% endif %}  {% if section.alt %}alt{% endif %}">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h2>{{ section.headline }}</h2>
        {% if section.caption %}<h3>{{section.caption}}</h3>{% endif %}
        <p>{{ section.content }}</p>
      </div>
    </div>
  </div>
</section>
