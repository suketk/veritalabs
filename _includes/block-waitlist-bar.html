<section id="{{ section.slug | slugify }}">
  <div class="block block-waitlist-bar {{section.class}}">
    <div class="container">
      <div class="columns">
          <div class="cta">
            <form action="{{ section.url }}" method="POST">
              <input type="name" placeholder="Name" class="inverted" name="name" required>
              <input type="email" placeholder="Email address" class="inverted" name="email" required>
              <button type="submit" class="button primary"><strong>Join the waitlist!</strong></button>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
